{% extends 'base.html' %}
{% load static %}

{% block menus %}
{% include '_nav.html' with title1="Archive des dossiers " title2="" %}
{% endblock %}

{% block content %}

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <!-- /.col -->
            <div class="col-md-9" style="margin-left: 100px;">
                <div class="card card-primary card-outline">
                    <div class="card-header">
                        <h3 class="card-title">Compose New Message</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <div class="form-group">
                            <input class="form-control" placeholder="To:">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Subject:">
                        </div>
                        <div class="form-group">
                        <textarea id="compose-textarea" class="form-control" style="height: 500px">
                        </textarea>
                        </div>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <div class="float-right">  
                            <button type="submit" class="btn btn-primary"><i class="far fa-envelope"></i>
                                Send</button>
                        </div>
                    </div>
                    <!-- /.card-footer -->
                </div>
                <!-- /.card -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div><!-- /.container-fluid -->
</section>
<!-- /.content -->

{% endblock %}
{% block scripts %}
<script>
    $(function () {
        $('#compose-textarea').summernote()
    })
</script>
{% endblock %}
